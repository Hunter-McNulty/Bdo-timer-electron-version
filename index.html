<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <h3>Grind Timer</h3>
            <h1 id="timer">0:00</h1>
            <div class="timerbuttons">
                <button id="indvbutton" onclick="runTimer()">Play</button>
                <button id="indvbutton" onclick="pause()">Pause</button>
                <button id="indvbutton" onclick="resetTimer()">Reset</button>
            </div>
            <hr>
        </div>
        <script src="preload.js"></script>
        <script src="index.js"></script>
    </body>


</html>
